<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Drunkness Level</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="app">

    <h1>Drunkness Level</h1>
    <p class="subtitle">¿Qué tan doblado/a vas?</p>

    <div class="form-card">
        <form th:action="@{/mediciones}" th:object="${medicion}" method="post">

            <div class="form-grid">

                <div class="form-group">
                    <label>Peso (kg)</label>
                    <input type="number" step="0.1" th:field="*{peso}" required>
                </div>

                <div class="form-group">
                    <label>Sexo</label>
                    <select th:field="*{sexo}" required>
                        <option value="">Selecciona</option>
                        <option th:value="HOMBRE">Hombre</option>
                        <option th:value="MUJER">Mujer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Número de bebidas</label>
                    <input type="number" th:field="*{cantidadBebidas}" required>
                </div>

                <div class="form-group">
                    <label>¿Cuántas horas lleva tu hígado en Alcohólicos Anónimos?</label>
                    <input type="number" step="0.1" th:field="*{horasTranscurridas}" required>
                </div>

            </div>

            <button type="submit">Calcular nivel de alcohol</button>

        </form>
    </div>

    <div class="table-card">
        <table>
            <tr>
                <th>Peso</th>
                <th>Sexo</th>
                <th>Bebidas</th>
                <th>Horas</th>
                <th>Alcohol</th>
                <th></th>
            </tr>

            <tr th:each="m : ${mediciones}">
                <td th:text="${m.peso}"></td>
                <td th:text="${m.sexo}"></td>
                <td th:text="${m.cantidadBebidas}"></td>
                <td th:text="${m.horasTranscurridas}"></td>

                <td>
                    <span th:text="${m.nivelAlcohol}"></span><br>
                    <span th:class="${m.nivelAlcohol < 0.3 ? 'good' : 'bad'}"
                          th:text="${m.nivelAlcohol < 0.3 ? 'Apto para conducir' : 'NO apto'}">
                    </span>
                </td>

                <td>
                    <a class="delete"
                       th:href="@{/mediciones/eliminar/{id}(id=${m.id})}">
                        Eliminar.
                    </a>
                </td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
